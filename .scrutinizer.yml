filter:
    excluded_paths:
        - 'bin/*'
        - 'page/jquery*'
        - 'include/PHP-cast-to-type/*'
tools:
    php_sim: true
    php_pdepend: true
    php_analyzer: true
    sensiolabs_security_checker: true

checks:
    php:
        useless_calls: true
        unused_variables: true
        unused_properties: true
        unused_parameters: true
        unused_methods: true
        unreachable_code: true
        too_many_arguments: true
        no_unnecessary_if: true
        no_unnecessary_final_modifier: true
        no_empty_statements: true
        fix_use_statements:
            remove_unused: true
            preserve_multiple: false
            preserve_blanklines: false
            order_alphabetically: true
        avoid_useless_overridden_methods: true
        use_self_instead_of_fqcn: true
        uppercase_constants: true
        single_namespace_per_use: false
        simplify_boolean_return: true
        require_scope_for_properties: false
        require_scope_for_methods: false
        remove_extra_empty_lines: false
        psr2_switch_declaration: false
        psr2_class_declaration: false
        properties_in_camelcaps: false
        prefer_while_loop_over_for_loop: true
        parameters_in_camelcaps: false
        optional_parameters_at_the_end: true
        no_underscore_prefix_in_properties: true
        no_underscore_prefix_in_methods: true
        no_trailing_whitespace: true
        no_new_line_at_end_of_file: false
        no_error_suppression: true
        no_commented_out_code: true
        newline_at_end_of_file: true
        naming_conventions:
            local_variable: '^[a-z][a-z_0-9]*$'
            abstract_class_name: ^Abstract|Factory$
            utility_class_name: 'Utils?$'
            constant_name: '^[A-Z][A-Z0-9]*(?:_[A-Z0-9]+)*$'
            property_name: '^[a-z][a-z_0-9]*$'
            method_name: '^(?:[a-z]|__)[a-z_0-9]*$'
            parameter_name: '^[a-z][a-z_0-9]*$'
            interface_name: '^[A-Z][a-zA-Z0-9_]*Interface$'
            type_name: '^[A-Z][a-zA-Z0-9_]*$'
            exception_name: '^[A-Z][a-zA-Z0-9_]*Exception$'
            isser_method_name: '^(?:is|has|should|may|supports)'
        function_in_camel_caps: false
        fix_line_ending: true
        encourage_single_quotes: true
        encourage_postdec_operator: true
        classes_in_camel_caps: false
        blank_line_after_namespace_declaration: true
        avoid_todo_comments: true
        avoid_perl_style_comments: true
        avoid_multiple_statements_on_same_line: true
        avoid_length_functions_in_loops: true
        avoid_fixme_comments: true
        avoid_closing_tag: true
        avoid_aliased_php_functions: true
        align_assignments: true
        duplication: true
        sql_injection_vulnerabilities: true
        security_vulnerabilities: true
        no_eval: true
        switch_fallthrough_commented: true
        phpunit_assertions: false
        overriding_private_members: true
        non_commented_empty_catch_block: true
        no_short_variable_names:
            minimum: '3'
        no_short_method_names:
            minimum: '5'
        no_long_variable_names:
            maximum: '25'
        no_goto: true
        avoid_usage_of_logical_operators: true
        return_doc_comments: true
        return_doc_comment_if_not_inferrable: true
        parameter_doc_comments: true
        param_doc_comment_if_not_inferrable: true
        more_specific_types_in_doc_comments: true
        fix_doc_comments: true
        verify_property_names: true
        verify_argument_usable_as_reference: true
        verify_access_scope_valid: true
        variable_existence: true
        use_statement_alias_conflict: true
        symfony_request_injection: true
        precedence_mistakes: true
        precedence_in_conditions: true
        parameter_non_unique: true
        no_property_on_interface: true
        no_non_implemented_abstract_methods: true
        no_duplicate_arguments: true
        missing_arguments: true
        method_calls_on_non_object: true
        instanceof_class_exists: true
        foreach_usable_as_reference: true
        foreach_traversable: true
        encourage_shallow_comparison: true
        closure_use_not_conflicting: true
        closure_use_modifiable: true
        catch_class_exists: true
        avoid_entity_manager_injection: true
        avoid_conflicting_incrementers: true
        assignment_of_null_return: true
        argument_type_checks: true
        avoid_unnecessary_concatenation: true
        deprecated_code_usage: true
        side_effects_or_types: false
        require_php_tag_first: true
        php5_style_constructor: false
        one_class_per_file: false
        no_short_open_tag: true
        no_global_keyword: true
        no_exit: false
        avoid_superglobals: false
        avoid_duplicate_types: true
        avoid_corrupting_byteorder_marks: true
        no_debug_code: true
        code_rating: true
        coding_standard:
            name: WordPress
        fix_php_opening_tag: false
        remove_php_closing_tag: false
        no_mixed_inline_html: false
        require_braces_around_control_structures: false
        blank_line_after_namespace_declaration: false
        psr2_control_structure_declaration: false
    javascript:
        wrap_regex: true
        valid_typeof: true
        use_isnan: true
        radix: true
        one_var: true
        no_with: true
        no_void: true
        no_var: false
        no_use_before_define: true
        no_unused_vars: true
        no_unused_expressions: true
        no_unreachable: true
        no_underscore_dangle: true
        no_undefined: true
        no_undef_init: true
        no_undef: true
        no_trailing_spaces: true
        no_sync: true
        no_sparse_arrays: true
        no_shadow: true
        no_self_compare: true
        no_return_assign: true
        no_reserved_keys: true
        no_redeclare: true
        no_process_exit: true
        no_plusplus: true
        no_path_concat: true
        no_octal_escape: true
        no_octal: true
        no_new_require: true
        no_new_object: true
        no_new_wrappers: true
        no_obj_calls: true
        no_new_func: true
        no_new: true
        no_nested_ternary: true
        no_negated_in_lhs: true
        no_native_reassign: true
        no_multi_str: true
        no_mixed_spaces_and_tabs: true
        no_loop_func: true
        no_lonely_if: true
        no_lone_blocks: true
        no_labels: true
        no_label_var: true
        no_iterator: true
        no_irregular_whitespace: true
        no_invalid_regexp: true
        no_inner_declarations: true
        no_func_assign: true
        no_implied_eval: true
        no_floating_decimal: true
        no_fallthrough: true
        no_extra_strict: true
        no_extra_boolean_cast: true
        no_extra_bind: true
        no_eval: true
        no_ex_assign: true
        no_extend_native: true
        no_eq_null: true
        no_empty_label: true
        no_empty_class: true
        no_empty: true
        no_else_return: true
        no_dupe_keys: true
        no_div_regex: true
        no_delete_var: true
        no_debugger: true
        no_control_regex: true
        no_constant_condition: true
        no_console: true
        no_comma_dangle: true
        no_catch_shadow: true
        no_caller: true
        no_bitwise: true
        no_array_constructor: true
        no_alert: true
        new_parens: true
        guard_for_in: true
        eqeqeq: true
        eol_last: true
        dot_notation: true
        default_case: true
        curly: true
        consistent_return: true
        camelcase: true
        block_scoped_var: true

coding_style:
    php:
        indentation:
            general:
                use_tabs: true
                size: 4
            switch:
                indent_case: true
        spaces:
            before_parentheses:
                function_declaration: false
                closure_definition: false
                function_call: false
                if: true
                for: true
                while: true
                switch: true
                catch: true
                array_initializer: false
            around_operators:
                assignment: true
                logical: true
                equality: true
                relational: true
                bitwise: true
                additive: true
                multiplicative: true
                shift: true
                unary_additive: false
                concatenation: true
                negation: true
            before_left_brace:
                class: true
                function: true
                if: true
                else: true
                for: true
                while: true
                do: true
                switch: true
                try: true
                catch: true
                finally: true
            before_keywords:
                else: true
                while: true
                catch: true
                finally: true
            within:
                brackets: false
                array_initializer: true
                grouping: true
                function_call: true
                function_declaration: true
                if: true
                for: true
                while: true
                switch: true
                catch: true
                type_cast: false
            ternary_operator:
                before_condition: true
                after_condition: true
                before_alternative: true
                after_alternative: true
                in_short_version: true
            other:
                before_comma: false
                after_comma: true
                before_semicolon: false
                after_semicolon: true
                after_type_cast: true
        braces:
            classes_functions:
                class: end-of-line
                function: end-of-line
                closure: end-of-line
            if:
                opening: end-of-line
                always: true
                else_on_new_line: true
            for:
                opening: end-of-line
                always: true
            while:
                opening: end-of-line
                always: true
            do_while:
                opening: end-of-line
                always: true
                while_on_new_line: true
            switch:
                opening: end-of-line
            try:
                opening: end-of-line
                catch_on_new_line: true
                finally_on_new_line: true
        upper_lower_casing:
            keywords:
                general: lower
            constants:
                true_false_null: lower
